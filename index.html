<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Messenger App</h2>
    
    <!-- Register User Form -->
    <h3>Register New User</h3>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Register</button>
    </form>

    <!-- Send Message Form -->
    <h3>Send Message</h3>
    <form id="sendMessageForm">
        <input type="text" id="sender_id" placeholder="Sender User ID" required><br>
        <input type="text" id="receiver_id" placeholder="Receiver User ID" required><br>
        <textarea id="message_text" placeholder="Type your message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <div id="messages"></div>
    
    <script>
    // Handle registration form submission
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();
        var email = $('#email').val();
        
        $.post('register.php', { username: username, password: password, email: email }, function(response) {
            alert(response);
        });
    });

    // Handle message sending
    $('#sendMessageForm').on('submit', function(e) {
        e.preventDefault();
        var sender_id = $('#sender_id').val();
        var receiver_id = $('#receiver_id').val();
        var message_text = $('#message_text').val();
        
        $.post('send_message.php', { sender_id: sender_id, receiver_id: receiver_id, message_text: message_text }, function(response) {
            alert(response);
            $('#message_text').val(''); // clear message field
        });
    });

    // Fetch messages
    function fetchMessages() {
        var sender_id = $('#sender_id').val();
        var receiver_id = $('#receiver_id').val();
        
        $.get('get_messages.php', { sender_id: sender_id, receiver_id: receiver_id }, function(response) {
            $('#messages').html(response);
        });
    }
    
    setInterval(fetchMessages, 3000); // Refresh messages every 3 seconds
    </script>
</body>
</html>
